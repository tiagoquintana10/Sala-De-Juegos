<div class="ahorcado-container">
  <h2>Ahorcado</h2>

  
  <div class="palabra">
    <span *ngFor="let letra of letrasPalabra">
      {{ letrasAdivinadas.includes(letra) ? letra : '_' }}
    </span>
  </div>

  <div class="intentos">
    Intentos restantes: {{ intentosRestantes }}
  </div>

  <div class="teclado">
    <button
      *ngFor="let l of abecedario"
      [disabled]="letraUsada(l) || juegoTerminado"
      (click)="intentar(l)">
      {{ l }}
    </button>
  </div>

  <div class="mensaje" *ngIf="juegoTerminado">
    <p *ngIf="juegoGanado" class="ganado">Â¡Ganaste! ðŸŽ‰ </p>
    <p *ngIf="juegoGanado" class="puntuacion">Puntuacion actual: {{score}}</p>
    <p *ngIf="!juegoGanado" class="perdido">Perdiste ðŸ˜µ La palabra era: {{ palabraOculta }} </p>
    <p *ngIf="!juegoGanado" class="puntuacion">Tu puntuacion fue: {{ultimoScore}}</p>
    <button class="btn-volver" (click)="reiniciarJuego()">Jugar de nuevo</button>
  </div>
</div>
