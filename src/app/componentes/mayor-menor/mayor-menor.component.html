<div class="juego-mayor-menor">

  <h2>Mayor o Menor</h2>

  <div class="top3-container">
    <h3 class="top3-title">Top 3 Jugadores</h3>
  
    <div class="top3-list-container">
      <div class="top3-headers">
        <span class="top3-header-rank">Puesto</span>
        <span class="top3-header-name">Nombre</span>
        <span class="top3-header-score">Puntaje</span>
      </div>
    
      <ul class="top3-list">
        <li *ngFor="let item of top3; let i = index" class="top3-item">
          <span class="top3-rank">{{ i + 1 }}</span>
          <span class="top3-name">{{ item.nombre }}</span>
          <span class="top3-score">{{ item.score }}</span>
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="cartaActual">
    <img class="carta-imagen" [src]="cartaActual.image" [alt]="cartaActual.code" class="carta-imagen" />
  </div>

  <div *ngIf="!cartaActual">
    <p>Cargando carta...</p>
  </div>

  <p><strong class="mensaje">Puntaje:</strong> {{ score }}</p>
  <p><strong class="mensaje">Cartas restantes:</strong> {{ cartasRestantes }}</p>

  <p class="mensaje">{{ mensaje }}</p>

  <div *ngIf="juegoTerminado && cartaPerdedora" class="carta-perdedora">
    <img [src]="cartaPerdedora.image" [alt]="cartaPerdedora.code" />
  </div>  

  <div class="botones" *ngIf="!juegoTerminado">
    <button (click)="jugar('mayor')">Mayor</button>
    <button (click)="jugar('menor')">Menor</button>
  </div>

  <div *ngIf="juegoTerminado">
    <button class="btn-volver" (click)="iniciarJuego()">Reiniciar Juego</button>
  </div>

</div>
