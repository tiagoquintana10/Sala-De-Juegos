<div class="juego-mayor-menor">

  <h2>Juego Mayor o Menor</h2>

  <div *ngIf="cartaActual">
    <img [src]="cartaActual.image" [alt]="cartaActual.code" class="carta-imagen" />
  </div>

  <div *ngIf="!cartaActual">
    <p>Cargando carta...</p>
  </div>

  <p><strong>Puntaje:</strong> {{ score }}</p>
  <p><strong>Cartas restantes:</strong> {{ cartasRestantes }}</p>

  <p class="mensaje">{{ mensaje }}</p>

  <div *ngIf="!juegoTerminado">
    <button (click)="jugar('mayor')">Mayor</button>
    <button (click)="jugar('menor')">Menor</button>
  </div>

  <div *ngIf="juegoTerminado">
    <button class="btn-volver" (click)="iniciarJuego()">Reiniciar Juego</button>
  </div>

</div>
